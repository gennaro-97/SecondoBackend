<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crea Evento</title>
</head>
<body>
    <h2>Crea Nuovo Evento</h2>
    <form th:action="@{/admin/crea}" method="post">
        <label for="titolo">Titolo:</label>
        <input type="text" id="titolo" name="titolo" required="required" />
        <br/>
        <label for="descrizione">Descrizione:</label>
        <textarea id="descrizione" name="descrizione" required="required"></textarea>
        <br/>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required="required" />
        <br/>
        <label for="prezzo">Prezzo:</label>
        <input type="number" id="prezzo" name="prezzo" required="required" step="0.01" />
        <br/>
        <label for="numeroBigliettiDisponibili">Biglietti Disponibili:</label>
        <input type="number" id="numeroBigliettiDisponibili" name="numeroBigliettiDisponibili" required="required" />
        <br/>
        <button type="submit">Crea Evento</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prenotazione Evento</title>
</head>
<body>
    <h2>Prenota Evento: <span th:text="${evento.titolo}"></span></h2>
    <form th:action="@{/user/prenotazioni/prenota/{eventoId}(eventoId=${evento.id})}" method="post">
        <label for="numeroBiglietti">Numero di Biglietti:</label>
        <input type="number" id="numeroBiglietti" name="numeroBiglietti" required="required" min="1" max="10" />
        <br/>
        <button type="submit">Prenota</button>
    </form>
</body>
</html>
